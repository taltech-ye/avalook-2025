    <body>
        <header class="main-header">
            <h1>Avalöögi Orienteerumine 2025</h1>
        </header>
        <div class="container">
            <div class="left-section">
                <h2>Punktide asukohad</h2>
                <a href="https://www.google.com/maps/d/viewer?mid=13fX0r-drQBHVTRtH8bZPAmLAHTu-Kis" target="_blank"
                    rel="noopener" class="section-btn map-btn" id="map-btn">VAATA PUNKTE</a>
                <iframe class="responsive-embed"
                    src="https://www.google.com/maps/d/embed?mid=13fX0r-drQBHVTRtH8bZPAmLAHTu-Kis&amp;ehbc=2E312F"
                    allowfullscreen title="Avalöögi orienteerumise punktide kaart"></iframe>
                <h3>Legend</h3>
                <div class="pin-row">
                    <div class="pin-item">
                        <span class="material-icons pin-icon" style="color:#f57c00;">location_on</span>
                        <h5>Majandus + IT</h5>
                    </div>
                    <div class="pin-item">
                        <span class="material-icons pin-icon" style="color:#1976d2;">location_on</span>
                        <h5>Insener + Loodus + EMERA</h5>
                    </div>
                    <div class="pin-item">
                        <span class="material-icons pin-icon" style="color:#ffd600;">location_on</span>
                        <h5>Üliõpilaskogud</h5>
                    </div>
                    <div class="pin-item">
                        <span class="material-icons pin-icon" style="color:#388e3c;">location_on</span>
                        <h5>Muu</h5>
                    </div>
                </div>
            </div>
            <div class="right-section">
                <h2>Registreerimine ja tegevused</h2>
                <a href="https://docs.google.com/spreadsheets/d/13dgsnA8EI7erGE6KkjciGq_eltuqnIqR30j-V1g5jgA/edit?usp=drivesdk"
                    target="_blank" rel="noopener" class="section-btn register-btn" id="register-btn">REGISTREERI
                    PUNKT</a>
                <iframe class="responsive-embed"
                    src="https://docs.google.com/spreadsheets/d/13dgsnA8EI7erGE6KkjciGq_eltuqnIqR30j-V1g5jgA/edit?gid=0#gid=0"
                    title="Avalöögi Orienteerumine Registreerimine 2025" allowfullscreen></iframe>
            </div>
        </div>
        <script>
            // Simple mobile detection to open Google Sheets and Google Maps apps if available
            if (/Android|iPhone|iPad|iPod/i.test(navigator.userAgent)) {
                document.getElementById('register-btn').href =
                    'googlesheets://docs.google.com/spreadsheets/d/13dgsnA8EI7erGE6KkjciGq_eltuqnIqR30j-V1g5jgA/edit';
                document.getElementById('map-btn').href =
                    'comgooglemaps://?q=https://www.google.com/maps/d/viewer?mid=13fX0r-drQBHVTRtH8bZPAmLAHTu-Kis';
            }
        </script>
