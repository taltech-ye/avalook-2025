    <body>
        <header class="main-header">
            <h1>Avalöögi Orienteerumine 2025</h1>
        </header>
        <div class="container">
            <div class="sheets-section">
                <h2>Registreerimine ja tegevused</h2>
                <a href="https://docs.google.com/spreadsheets/d/13dgsnA8EI7erGE6KkjciGq_eltuqnIqR30j-V1g5jgA/edit?usp=drivesdk"
                    target="_blank" rel="noopener" class="section-btn register-btn" id="register-btn">REGISTREERI
                    PUNKT</a>
                <iframe class="responsive-embed"
                    src="https://docs.google.com/spreadsheets/d/13dgsnA8EI7erGE6KkjciGq_eltuqnIqR30j-V1g5jgA/edit?gid=0#gid=0"
                    title="Avalöögi Orienteerumine Registreerimine 2025" allowfullscreen></iframe>
            </div>
            <div class="map-section">
                <h2>Punktide asukohad</h2>
                <a href="https://www.google.com/maps/d/viewer?mid=13fX0r-drQBHVTRtH8bZPAmLAHTu-Kis" target="_blank"
                    rel="noopener" class="section-btn map-btn" id="map-btn">VAATA PUNKTE</a>
                <iframe class="responsive-embed"
                    src="https://www.google.com/maps/d/embed?mid=13fX0r-drQBHVTRtH8bZPAmLAHTu-Kis&amp;ehbc=2E312F"
                    allowfullscreen title="Avalöögi orienteerumise punktide kaart"></iframe>
                <h3>Legend</h3>
                <div class="pin-row">
                    <div class="pin-item">
                        <span class="material-icons pin-icon" style="color:#e65100;">location_on</span>
                        <h5>Majandus + IT</h5>
                    </div>
                    <div class="pin-item">
                        <span class="material-icons pin-icon" style="color:#0288d1;">location_on</span>
                        <h5>Insener + Loodus + EMERA</h5>
                    </div>
                    <div class="pin-item">
                        <span class="material-icons pin-icon" style="color:#ffd600;">location_on</span>
                        <h5>Üliõpilaskogud</h5>
                    </div>
                    <div class="pin-item">
                        <span class="material-icons pin-icon" style="color:#7cb342;">location_on</span>
                        <h5>Muu</h5>
                    </div>
                </div>
            </div>
        </div>
        <script>
            function openWithFallback(appUrl, webUrl) {
                var timeout;
                var opened = false;
                // Try to open the app
                window.location = appUrl;
                // If not opened in 800ms, open the web link
                timeout = setTimeout(function () {
                    if (!opened) window.open(webUrl, '_blank');
                }, 800);
                // If the page is hidden (app opened), clear the timeout
                document.addEventListener('visibilitychange', function () {
                    if (document.hidden) {
                        opened = true;
                        clearTimeout(timeout);
                    }
                });
            }

            var isMobile = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);

            if (isMobile) {
                document.getElementById('register-btn').addEventListener('click', function (e) {
                    e.preventDefault();
                    openWithFallback(
                        'googlesheets://docs.google.com/spreadsheets/d/13dgsnA8EI7erGE6KkjciGq_eltuqnIqR30j-V1g5jgA/edit',
                        'https://docs.google.com/spreadsheets/d/13dgsnA8EI7erGE6KkjciGq_eltuqnIqR30j-V1g5jgA/edit?usp=drivesdk'
                    );
                });
                document.getElementById('map-btn').addEventListener('click', function (e) {
                    e.preventDefault();
                    openWithFallback(
                        'comgooglemaps://?q=https://www.google.com/maps/d/viewer?mid=13fX0r-drQBHVTRtH8bZPAmLAHTu-Kis',
                        'https://www.google.com/maps/d/viewer?mid=13fX0r-drQBHVTRtH8bZPAmLAHTu-Kis'
                    );
                });
            }
        </script>
