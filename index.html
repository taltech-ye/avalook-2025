<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Orienteerumine 2025</title>
        <!-- Google Fonts: Proxima Nova fallback -->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:700&display=swap" rel="stylesheet">
        <!-- Material Icons -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="container">
            <div class="left-section">
                <h1>Punktide asukohad<br>Avalöögi orienteerumine 2025</h1>
                <iframe class="map-embed"
                    src="https://www.google.com/maps/d/embed?mid=13fX0r-drQBHVTRtH8bZPAmLAHTu-Kis&amp;ehbc=2E312F"
                    allowfullscreen title="Avalöögi orienteerumise punktide kaart"></iframe>
            </div>
            <div class="right-section">
                <h2 class="legend-title">Legend</h2>
                <div class="pin-row">
                    <div class="pin-item">
                        <span class="material-icons pin-icon" style="color:#f57c00;">location_on</span>
                        <h5>Majandus + IT</h5>
                    </div>
                    <div class="pin-item">
                        <span class="material-icons pin-icon" style="color:#1976d2;">location_on</span>
                        <h5>Insener + Loodus + EMERA</h5>
                    </div>
                    <div class="pin-item">
                        <span class="material-icons pin-icon" style="color:#ffd600;">location_on</span>
                        <h5>Üliõpilaskogud</h5>
                    </div>
                    <div class="pin-item">
                        <span class="material-icons pin-icon" style="color:#388e3c;">location_on</span>
                        <h5>Muu</h5>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
